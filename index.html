<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculatrice JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="container" id="calc">

        <!-- AFFICHAGE -->

        <div class=" row calc_div_resultat ">
            <input class="col-12" type="text" readonly="readonly" name="calc_resultat" id="calc_resultat"
                class="calc_resultat" onkeydown="javascript:key_detect_calc('calc',event);" />

           

        </div>
         <!-- BOUTON 7 A 9 ET ADDITIONER -->
        <div class="row calc_div_btn">
            <input type="button" class="col-3 calc_btn bg" value="7" onclick="javascript:add_calc('calc',7);" />

            <input type="button" class="col-3 calc_btn" value="8" onclick="javascript:add_calc('calc',8);" />


            <input type="button" class="col-3 calc_btn" value="9" onclick="javascript:add_calc('calc',9);" />


            <input type="button" class="col-3 calc_btn" value="+" onclick="javascript:f_calc('calc','+');" />
        </div>

        <!-- BOUTON 4 A 6 ET SOUSTRAIRE -->

        <div class="row calc_div_btn">
            <input type="button" class="col-3 calc_btn" value="4" onclick="javascript:add_calc('calc',4);" />


            <input type="button" class="col-3 calc_btn" value="5" onclick="javascript:add_calc('calc',5);" />

            <input type="button" class="col-3 calc_btn" value="6" onclick="javascript:add_calc('calc',6);" />

            <input type="button" class="col-3 calc_btn" value="-" onclick="javascript:f_calc('calc','-');" />
        </div>
        <!-- BOUTON 1 A 3 ET MULTIPLIER -->

        <div class="row calc_div_btn">
            <input type="button" class="col-3 calc_btn" value="1" onclick="javascript:add_calc('calc',1);" />

            <input type="button" class="col-3 calc_btn" value="2" onclick="javascript:add_calc('calc',2);" />

            <input type="button" class="col-3 calc_btn" value="3" onclick="javascript:add_calc('calc',3);" />

            <input type="button" class="col-3 calc_btn" value="x" onclick="javascript:f_calc('calc','*');" />
        </div>

        <!-- BOUTON VIRGULE 0 C ET DIVISER -->

        <div class=" row calc_div_btn">
            <input type="button" class="col-3 calc_btn" value="." onclick="javascript:add_calc('calc','.');" />

            <input type="button" class="col-3 calc_btn" value="0" onclick="javascript:add_calc('calc',0);" />

            <input type="button" class="col-3 calc_btn" value="C" onclick="javascript:f_calc('calc','+-');" />

            <input type="button" class="col-3 calc_btn" value="/" onclick="javascript:f_calc('calc','');" />
        </div>

        <!-- BOUTON EGALE -->

        
            <input type="button" class="col-12 calc_btn_egale" value="=" onclick="javascript:f_calc('calc','=');" />
        



    </div>


</body>

</html>
